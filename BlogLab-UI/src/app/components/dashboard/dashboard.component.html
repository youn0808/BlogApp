<div class="container">
  <h1 class="display-4 mt-5">My Dashboard</h1>

  <div class="d-flex justify-content-center">
    <button class="btn btn-lg btn-outline-primary mt-4 mb-4" (click)="createBlog()">
      Create New Blog
    </button>
  </div>

  <ng-template #noblogs>
    <div class="d-flex justify-content-center">
      <h3 class="text-dark mt-3">No blogs available. Start by creating a new blog!</h3>
    </div>
  </ng-template>

  <ng-container *ngIf="userBlogs.length > 0; else noblogs">
    <table class="table table-hover table-striped">
        <thead class="thead-dark">
        <tr>
          <th>Blog Title</th>
          <th>Blog Snippet</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let userBlog of userBlogs">
          <td>{{ userBlog.title | summary:30 }}</td>
          <td>{{ userBlog.content | summary:90 }}</td>
          <td>
            <button class="btn btn-info d-inline me-1" (click)="editBlog(userBlog.blogId)">
              Edit
            </button>
            <button *ngIf="!userBlog.deleteConfirm" class="btn btn-danger d-inline" (click)="confirmDelete(userBlog)">
              Delete
            </button>
            <div *ngIf="userBlog.deleteConfirm">
              Sure?
              <button class="btn btn-link p-1" (click)="deleteConfirmed(userBlog, userBlogs)">
                Yes
              </button>
              <button class="btn btn-link p-1" (click)="cancelDeleteConfirm(userBlog)">
                No
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-container>
</div>
